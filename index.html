  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">

  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">

  <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">

  <!-- Scripts -->
  <script src="https://connect.facebook.net/ko_KR/sdk.js" async crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-2.2.1.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/1.7.1/remarkable.js" type="text/javascript"></script>

  <script type="text/javascript">
    function sendMail() {
      emailjs.init("user_yjLL5xG0A3kkOCH5BGIDh");
      emailjs.send("wedding-mail", "gift_send", {
        name: $("#sender-name").val(),
        gift: $("#gift-name").text(),
        message: $("#sender-message").val()
      }).then(function (response) {
        console.log("SUCCESS", response.status, response.text);
      }, function (err) {
        console.log("FAILED", err);
      });
    }

    function findGetParameter(parameterName) {
      var result = null, tmp = [];
      location.search.substr(1).split("&").forEach(function (item) {
        tmp = item.split("=");
        if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
      });
      return result;
    }

    $(document).ready(function () {
      function getText() {
        var result = null;
        $.ajax({
          url: "https://raw.githubusercontent.com/AndersonChoi/wedding-card/master/README.md",
          type: 'get',
          dataType: 'html',
          async: false,
          success: function(data) { result = data; }
        });
        return result;
      }
      var markdown_source = getText();
      var comment_contents = markdown_source.split("축하의 말")[1];
      var md = new Remarkable();
      $("#comments").append(md.render(comment_contents));

      if(findGetParameter('gift')=='false'){
        $('#gifts').hide();
      }
    });
  </script>
</head>

<body id="top">

  <main>

      <img src="images/pic2.jpeg" alt="사진2">
    </section>

    <section id="comments">
      <h2>축하의 말</h2>
      <!-- README.md 내용이 자동 삽입됨 -->
    </section>
  </main>

  <footer>
    <p>2025년 봄, 저희의 시작에 함께해 주세요 🌸</p>
  </footer>
</body>
