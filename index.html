<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>황치훈 💍 심영은 청첩장</title>
  <style>
    body {
      background: #ffffff; /* ✅ 흰색 배경 */
      color: #333;         /* ✅ 글씨는 진한 회색 */
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center; /* ✅ 전체 텍스트 가운데 정렬 */
    }
    .wrap {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      margin: 20px 0;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 12px;
    }
    .poem {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
      white-space: pre-line;
    }
    .row {
      margin: 12px 0;
    }
    .label {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 4px;
      color: #666;
    }
    .value {
      font-size: 16px;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>황치훈 💍 심영은</h1>
      <div class="poem">
        함께 웃고,  
        함께 울며,  
        같은 꿈을 꾸기로 했습니다.
      </div>

      <div class="row">
        <div class="label">일시</div>
        <div class="value">2025년 10월 18일 토요일 오후 2시</div>
      </div>

      <div class="row">
        <div class="label">장소</div>
        <div class="value">서울 ○○웨딩홀 3층 그랜드홀</div>
      </div>

      <div class="row">
        <div class="label">신랑 · 신부</div>
        <div class="value">황치훈 · 심영은</div>
      </div>

      <div class="row">
        <div class="label">RSVP</div>
        <div class="value"><a href="#">참석 여부 알려주기</a></div>
      </div>
    </div>

    <div class="footer">
      두 사람의 시작을 축복해 주시면 감사하겠습니다.
    </div>
  </div>
</body>
</html>
